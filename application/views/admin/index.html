<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Access Denied</title>
	<style>
		body {
			background: #f4f4f4;
			font-family: 'Segoe UI', sans-serif;
			color: #333;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}

		.error-code {
			font-size: 6rem;
			font-weight: bold;
			color: #d9534f;
		}

		.message {
			font-size: 1.5rem;
			margin-bottom: 1rem;
		}

		.details {
			font-size: 1rem;
			color: #777;
		}

		a {
			margin-top: 2rem;
			text-decoration: none;
			color: #0275d8;
			font-weight: bold;
		}

		a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<div class="error-code">403 / 404</div>
	<div class="message">Oops! You don’t have permission or the page doesn’t exist.</div>
	<div class="details">Please check the URL or return to the homepage.</div>
	<a href="/">← Back to Home</a>
</body>

</html>
